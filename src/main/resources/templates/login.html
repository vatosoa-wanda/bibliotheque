<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card border-brown shadow">
                    <div class="card-header bg-brown text-white text-center">
                        <h1 class="h4 mb-0">Connexion</h1>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/perform_login}" method="post">
                            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                                <i class="bi bi-exclamation-triangle-fill"></i> Nom d'utilisateur ou mot de passe incorrect.
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show">
                                <i class="bi bi-check-circle-fill"></i> Vous avez été déconnecté.
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            
                            <div class="mb-3">
                                <label for="username" class="form-label text-brown">Nom d'utilisateur</label>
                                <input type="text" class="form-control border-brown" id="username" name="username" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label text-brown">Mot de passe</label>
                                <input type="password" class="form-control border-brown" id="password" name="password" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-brown text-white">Se connecter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        /* Petit CSS intégré uniquement pour les couleurs marron */
        .bg-brown {
            background-color: #6D4C41;
        }
        .btn-brown {
            background-color: #5D4037;
            border-color: #5D4037;
        }
        .btn-brown:hover {
            background-color: #4E342E;
            border-color: #4E342E;
        }
        .border-brown {
            border-color: #8D6E63 !important;
        }
        .text-brown {
            color: #5D4037;
        }
        .card {
            border-width: 2px;
        }
    </style>
</body>
</html>
