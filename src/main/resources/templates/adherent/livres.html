<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Livres</title>
    <!-- Lien vers Bootstrap (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">Liste des Livres</h1>

    <table class="table table-bordered table-striped table-hover shadow-sm bg-white">
        <thead class="table-dark">
        <tr>
            <th>Titre</th>
            <th>Auteur</th>
            <th>Restreint</th>
            <th>Nombre d'exemplaires</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="livre : ${livres}">
            <td th:text="${livre.titre}"></td>
            <td th:text="${livre.auteur}"></td>
            <td th:text="${livre.restreint ? 'Oui' : 'Non'}"></td>
            <td th:text="${livre.exemplaires.size()}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/reserver/{id}(id=${livre.id})}">Réserver</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a class="btn btn-secondary" th:href="@{/adherent/accueil}">Retour à l’accueil</a>
    </div>
</div>

</body>
</html>
