<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil Adhérent</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Espace Adhérent</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/mes-prets}">Mes prêts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/listeLivres}">Livres</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/mes-reservations}">Mes réservations</a>
                </li>
            </ul>
            <form class="d-flex" th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light" type="submit">Se déconnecter</button>
            </form>
        </div>
    </div>
</nav>

<!-- Contenu principal -->
<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h3 class="mb-3">Bienvenue <span th:text="${sessionAdherent.prenom} + ' ' + ${sessionAdherent.nom}">Utilisateur</span>!</h3>
        <p><strong>Email :</strong> <span th:text="${sessionAdherent.email}"></span></p>
        <p class="text-muted">Page réservée aux adhérents</p>

    </div>
</div>

</body>
</html>
