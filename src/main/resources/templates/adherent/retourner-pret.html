<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Retourner un prêt</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Retourner un prêt</h1>
        <a class="btn btn-secondary" th:href="@{/adherent/accueil}">Retour à l'accueil</a>
    </div>

    <form th:action="@{/retourner-pret/} + ${pret.id}" method="post" class="card p-4 shadow-sm bg-white">
        <input type="hidden" th:value="${pret.id}" name="pretId">

        <div class="mb-3">
            <label class="form-label fw-bold">Livre :</label>
            <p class="form-control-plaintext" th:text="${pret.exemplaire.livre.titre}">-</p>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Date de retour prévue :</label>
            <p class="form-control-plaintext" th:text="${#temporals.format(pret.dateRetourPrevue, 'dd/MM/yyyy')}">-</p>
        </div>

        <div class="mb-3">
            <label for="dateRetourEffective" class="form-label fw-bold">Date de retour effective :</label>
            <input type="date" class="form-control" id="dateRetourEffective" name="dateRetourEffective"
                   th:value="${#temporals.format(T(java.time.LocalDate).now(), 'yyyy-MM-dd')}">
        </div>

        <button type="submit" class="btn btn-success">Confirmer le retour</button>
    </form>
</div>

</body>
</html>
