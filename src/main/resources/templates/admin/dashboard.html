<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        /* Barre de menu simple */
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a, nav form button {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            background: none;
            border: none;
            font: inherit;
            cursor: pointer;
        }
        nav a:hover, nav form button:hover {
            background-color: #575757;
        }
        nav form {
            float: right;
            margin: 0;
        }
    </style>
</head>
<body>
    <nav>
        <a th:href="@{/prolongement_en_cours}">Prolongement a valider</a>
        <a th:href="@{/reservation_en_cours}">Reservations a valider</a>
        <form th:action="@{/logout}" method="post">
            <button type="submit">Se d√©connecter</button>
        </form>
    </nav>

    <h3>Bienvenue Administrateur <span th:text="${#authentication.name}">Admin</span></h3>
    
</body>
</html>
