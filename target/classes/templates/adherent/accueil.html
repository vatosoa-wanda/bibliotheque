<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accueil Adhérent</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
        /* Barre de menu simple */
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a, nav form button {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            background: none;
            border: none;
            font: inherit;
            cursor: pointer;
        }
        nav a:hover, nav form button:hover {
            background-color: #575757;
        }
        nav form {
            float: right;
            margin: 0;
        }
    </style>
</head>
<body>

    <nav>
        <a th:href="@{/pret}">Prêter un livre</a>
        <a th:href="@{/mes-prets}">Mes prêts</a>
        <a th:href="@{/listeLivres}">Livres</a>
        <a th:href="@{/mes-reservations}">Mes réservations</a>
        <form th:action="@{/logout}" method="post">
            <button type="submit">Se déconnecter</button>
        </form>
    </nav>

    <h1>Bienvenue Adhérent <span th:text="${#authentication.name}">Adherent</span></h1>

    <h1>Bienvenue <span th:text="${sessionAdherent.prenom} + ' ' + ${sessionAdherent.nom}">Utilisateur</span>!</h1>
    <p>Email : <span th:text="${sessionAdherent.email}"></span></p>

    <p>Page réservée aux adhérents</p>

</body>
</html>
